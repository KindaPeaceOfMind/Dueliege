<body>
<div style="text-align-last: center;">
    <p>
        <b>Ваш логин:</b><br>
        <input type="text" id="login" name="login" size="10">
    </p>
    <p>
        <b>Ваш пароль:</b><br>
        <input type="password" id="password" name="password" size="10">
    </p>
    <p>
        <button onclick="authorization()">Войти</button>
    </p>
</div>
<script>
    async function authorization(){
        let login = document.getElementById('login').value;
        let password = document.getElementById('password').value;
        let user = {login:login, password:password};
        let response = await fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        });

        let result = await response.json();
        if (result[0]==true){
            document.cookie = "token ="+result[1];
            document.location.replace('/start');
        }else{
            document.writeln(result[1])
        }
        
    }
</script>
</body>
